<html>
  <head>
    <title>Video Streaming Demonstration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <br><br>
    <h1 align="center" style="font-family: Comic sans MS;">AI Garbage</h1>
    <div style="padding:10%; margin:10%; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19); text-align: center;">
      <form action="/" method="post">
        <div class="d-grid gap-2 col-6 mx-auto">
          <button type="submit" class="btn btn-primary btn-lg" value="result" onclick="document.getElementById('clear').innerHTML = 'Result . . . ';" style="font-family: Comic sans MS;">Submit</button>
        </div>
      </form>
      <br><br>
      {% if result%}
          <h2 class="error text-center" id="clear" style="font-family: Comic sans MS;">{{ result }}</h2>
      {% endif %}
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
  </body>
</html>
